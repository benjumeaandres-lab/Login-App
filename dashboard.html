<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./style.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f7ff;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .container_dashboard {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
        }

        p {
            color: #555;
            margin-bottom: 30px;
        }

        button {
            background: #0078ff;
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background: #005fcc;
        }

        .logout-message {
            background-color: #ffdddd;
            color: #b30000;
            padding: 10px;
            margin-top: 20px;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>

<body>
    <div class="container_dashboard">
        <h1>Bienvenido</h1>
        <p id="userInfo">Cargando...</p>
        <button id="logoutBtn">Cerrar sesión</button>
        <div class="logout-message" id="logoutMessage">Sesión cerrada por inactividad</div>
    </div>

    <script>
        // ========== Verificar sesión activa ==========
        const tokenData = localStorage.getItem("sessionToken");
        const userInfo = document.getElementById("userInfo");
        const logoutBtn = document.getElementById("logoutBtn");
        const logoutMessage = document.getElementById("logoutMessage");

        if (!tokenData) {
            alert("No has iniciado sesión.");
            window.location.href = "index.html";
        }

        const token = JSON.parse(tokenData);
        userInfo.textContent = `Usuario: ${token.user}`;

        // ========== Control de inactividad ==========
        let inactivityTimer;

        function resetInactivityTimer() {
            clearTimeout(inactivityTimer);
            inactivityTimer = setTimeout(() => {
                localStorage.removeItem("sessionToken");
                logoutMessage.style.display = "block";
                setTimeout(() => {
                    window.location.href = "index.html";
                }, 1500);
            }, 5000); // 5 segundos
        }

        window.onload = resetInactivityTimer;
        window.onmousemove = resetInactivityTimer;
        window.onkeypress = resetInactivityTimer;
        window.onclick = resetInactivityTimer;

        // ========== Cerrar sesión manual ==========
        logoutBtn.addEventListener("click", () => {
            localStorage.removeItem("sessionToken");
            window.location.href = "index.html";
        });
    </script>
</body>

</html>
